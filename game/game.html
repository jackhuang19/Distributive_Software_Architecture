<!DOCTYPE html>
<html>
<head>
  <title>Name game</title>

  <!-- CSS and Bootstrap--> 
  <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css" >
  <link rel="stylesheet" type="text/css" href="game.css">

  <!-- Javascript and JQuery --> 
  <script type="text/javascript" src="game.js"></script>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>

  <meta name="name game" content="name game">

</head>

<body>
  <div id = "container-fluid">
    <h1 id = "header"> NAME GAME </h1>

    <div style="width:100%; overflow:auto; border-style: solid;">

      <div>
        <div id="points" style=" float:left; width: 50% ; overflow:auto;">

          <div id="buttons">
            <input type="button" class="btn btn-default btn-group" value="RESTART" onclick="reload()">

            <input type="button" class="btn btn-default btn-group" value="END" onclick="end()">
            <br />
          </div>

          <div>
            <h3>
              <span id="correct" class="label label-success">Correct:</span>
              <span id="increase" class="label label-success"></span>
            </h3>
          </div>

          <br />

          <div>
            <h3><span id="incorrect" class="label label-danger">Incorrect:</span>
              <span id="decrease" class="label label-danger"></span>
            </h3>
          </div>
          
        </div>

        <br />

        <div id="points" style=" float:right; width: 50% ; overflow:auto;">

          <div id="content">
            <img id="person"></img>
          </div>

          <br />
            <p class="alert" id="scoring" ></p>
          <br />

          <div id="choice" class="choice">
            <input id="choice1" type="button" class="btn btn-default btn-group" onclick="record(this)"></input>
            <input id="choice2" type="button" class="btn btn-default btn-group" onclick="record(this)"></input>
            <input id="choice3" type="button" class="btn btn-default btn-group" onclick="record(this)"></input>
          </div>
          <br />
        </div>
      </div>
    </div>
  </div>
</html>
